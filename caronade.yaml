# caronade config
workdir: work
logdir: builds
staticdir: static
tmpldir: templates

server:
  host: 127.0.0.1:3000
  baseurl: http://localhost:3000/
# tlscert: server.crt
# tlskey: server.key

webhook:

# Create the webhook from the Repository webinterface
#  github: repository settings -> webhooks -> add webhook
#    payload url: baseurl from above
#    content type: application/json
#    secret: same as below
#    events: Just the push event
#
#  gitea: repository settings -> webhooks -> add webhook (type Gitea)
#    target url: baseurl from above
#    content type: application/json
#    secret: same as below
#    events: Push events
  secret:

repository:

# example github:
#  Token needs to be generated from github webinterface:
#  user settings -> developer settings -> personal access tokens -> repo:status
#
# apiurl: https://api.github.com/
# apitoken:

# example gitea:
#  Token needs to be generated from gitea webinterface:
#  user settings -> applications -> generate token
#
# apiurl: https://you-repo.com/api/v1/
# apitoken:

queues:
- name: 11.2/amd64
  recipe: poudriere
  environment:
    JAIL_NAME: 112amd64
    PORTSTREE: 112amd64

- name: 12.0/i386
  recipe: poudriere
  environment:
    JAIL_NAME: 120i386
    PORTSTREE: 120i386

- name: 12.0/amd64
  recipe: poudriere
  environment:
    JAIL_NAME: 120amd64
    PORTSTREE: 120amd64

- name: portlint
  recipe: portlint

default_queues: [ "12.0/amd64", "portlint" ]

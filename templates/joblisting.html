<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>caronade Ports CI</title>
		<link rel="stylesheet" href="/static/caronade.min.css">
		<link rel="icon" type="image/png" href="/static/favicon-32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/static/favicon-96.png" sizes="96x96">
	</head>
	<body>

		<nav class="navbar is-light" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item">
					<img class="img" src="../../static/logo.png" alt="logo" />
				</a>
				<a class="navbar-item">caronade</a>
			</div>
		</nav>

		<section class="section">
			<div class="tile">
				<name class="panel">
					<p class="panel-heading">Build Jobs</p>
					{{range .}}
					<a class="panel-block" href="/builds/{{.ID}}/">
						<span class="panel-icon icon icon-git-commit"></span>
						{{.ID}} ({{.JobRuntime}})
					</a>
					{{else}}
					<i>none</i>
					{{end}}
				</nav>
			</div>
		</section>

		<footer class="footer">
			<p>this page was generated by <a href="https://github.com/decke/caronade" target="_blank">caronade</a></p>
		</footer>
	</body>
</html>
